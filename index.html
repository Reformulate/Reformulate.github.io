
<!DOCTYPE html>

<head>

<style type="text/css">

</style>
<script id="homepageJson" type="application/json">
{"rows":[[{"text":"Reddit","url":"https://reddit.com/","isSmallText":false,"keyboardShortcut":"r","id":"lprazsb1"},{"text":"Twitter","url":"https://twitter.com/","isSmallText":false,"keyboardShortcut":"t","id":"lprb2pda"},{"text":"Youtube","url":"https://youtube.com/","isSmallText":false,"keyboardShortcut":"y","id":"lprb2s6r"},{"text":"Instagram","url":"https://instagram.com/","isSmallText":false,"keyboardShortcut":"i","id":"lprb2pyg"},{"text":"Twitch","url":"https://www.twitch.tv/directory","isSmallText":false,"keyboardShortcut":null,"id":"lprb2raf"}],[{"text":"Sky News","url":"https://news.sky.com/uk","isSmallText":false,"keyboardShortcut":null,"id":"lprgtkg9"},{"text":"Netflix","url":"https://netflix.com/","isSmallText":false,"keyboardShortcut":null,"id":"lprgtsb0"}]],"homepagerizerAddress":"https://homepagerizer.vercel.app","fontFamily":"Times new roman","horizontalSpacing":182,"verticalSpacing":26,"homepageTitle":"My Homepage","bgColor":"#0e0e0e","textColor":"#000000","linkColor":"#bcbcbc","accentColor":"#f50b1c","hoverColor":"#5970ab","homepageVersion":1}
</script>
<script type="text/javascript">

  const homepageJsonEle = document.getElementById('homepageJson');
  const json = JSON.parse(homepageJsonEle.text);
  const keysToUrls = {};
  json.rows.forEach((row) => {
    row.forEach((item) => {
      if (item.keyboardShortcut != null && item.url != null && item.url != '') {
        keysToUrls[item.keyboardShortcut] = item.url;
      }
    });
  });
  window.addEventListener("keydown", ({ctrlKey, altKey, metaKey, key}) => {
    let url = keysToUrls[key];
    if (url && !ctrlKey && !altKey && !metaKey) {
      const regex = /^\w+:/g;
      if (!url.match(regex)) {
        url = 'https://' + url;
      }
      window.location.href = url;
    }
  });

  function editHomepage() {
    const encodedJson = encodeURIComponent(JSON.stringify(json));
    window.location.href = json.homepagerizerAddress + '/?encodedjson=' + encodedJson;
  }

</script>
</head>
<body>
<span class="rows">
<div class="row"><a class="link" href=https://reddit.com/><span class="shortcut">R</span>eddit</a>

</div>
</span>
<div id="editDiv"><button id="edit" onclick="editHomepage();">‚úè Edit Homepage</button></div>
</body>
</html>
