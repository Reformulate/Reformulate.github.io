<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <script src="https://kit.fontawesome.com/725b2de844.js" crossorigin="anonymous"></script>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  /* Remove overflow: hidden; to enable vertical scroll */
  /* overflow: hidden; */
  background-color: #121212;
  color: #fff;
}


    #header-container {
      text-align: center;
      padding: 20px;
      background-color: #333; /* Darker background color */
    }

    #date-time {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff; /* White text color */
      display: flex;
      justify-content: space-between;
    }

    #date {
      text-align: left;
    }

    #time {
      text-align: right;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px;
      /* Remove padding to make the grid fill the entire width */
      /* Increase the gap between rows */
      grid-row-gap: 15px; /* Adjusted gap between rows */
    }

    .grid-item {
      text-align: center;
      padding: 20px;
      border: 2px solid #333; /* Darker border color */
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
      /* Make all grid items 2 columns wide */
      grid-column: span 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 125px;
    }

    .grid-item:hover {
      background-color: #333; /* Darker background color on hover */
    }

    .icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    a {
      text-decoration: none;
      color: #fff; /* Light text color for links */
      display: block;
      /* Set the anchor to fill the entire grid item */
      height: 100%;
    }

    
  </style>
</head>
<body>

  <!-- Header container with date, time, and weather -->
  <div id="header-container">
    <div id="date-time">
      <span id="date"></span>
      <span id="time"></span>
    </div>
  </div>

  <!-- Grid container with links -->
  <div id="grid-container">
    <!-- Additional links with larger boxes and a second row -->
    <a href="https://reddit.com" class="grid-item">
      <i class="fa-brands fa-reddit icon"></i> <!-- Reddit icon above -->
      <span class="link-text">Reddit</span>
    </a>

    <a href="https://twitter.com" class="grid-item">
      <i class="fa-brands fa-twitter icon"></i> <!-- Bird icon above -->
      <span class="link-text">Twitter</span>
    </a>
	<a href="https://instagram.com" class="grid-item">
      <i class="fa-brands fa-instagram icon"></i> <!-- Camera icon above -->
      <span class="link-text">Instagram</span>
    </a>
    <a href="https://youtube.com" class="grid-item">
      <i class="fa-brands fa-youtube icon"></i> <!-- Play button icon above -->
      <span class="link-text">YouTube</span>
    </a>

    

    <a href="https://twitch.tv/AdamLearnsLive" class="grid-item">
      <i class="fa-brands fa-twitch icon"></i> <!-- Video game controller icon above -->
      <span class="link-text">Twitch</span>
    </a>

    <a href="https://www.google.com/search?q=weather&oq=weath&gs_lcrp=EgZjaHJvbWUqEQgAEEUYJxg7GJ0CGIAEGIoFMhEIABBFGCcYOxidAhiABBiKBTIGCAEQRRhAMgYIAhBFGDkyBggDEEUYOzIGCAQQRRg8MgYIBRBFGDwyBggGEEUYPDIGCAcQRRg80gEIMjMzMWoxajSoAgCwAgA&sourceid=chrome&ie=UTF-8" class="grid-item">
      <i class="fa-solid fa-cloud icon"></i> <!-- Umbrella icon above -->
      <span class="link-text">Weather</span>
    </a>

    <a href="https://news.sky.com" class="grid-item">
      <i class="fa-solid fa-newspaper icon"></i> <!-- Globe icon above -->
      <span class="link-text">Sky News</span>
    </a>

    <a href="https://netflix.com" class="grid-item">
      <i class="fa-solid fa-tv icon"></i> <!-- TV icon above -->
      <span class="link-text">Netflix</span>
    </a>
	<a href="https://www.formula1.com/en/racing/2025.html" class="grid-item">
      <i class="fa-solid fa-car-side"></i> <!-- TV icon above -->
      <span class="link-text">F1 Schedule</span>
    </a>
	<a href="https://outlook.live.com/mail/0/" class="grid-item">
      <i class="fa-solid fa-inbox"></i> <!-- TV icon above -->
      <span class="link-text">Email</span>
    </a>
<a href="hhttps://app.trading212.com/" class="grid-item">
      <i class="fa-solid fa-arrow-trend-up"></i> <!-- TV icon above -->
      <span class="link-text">Trading 212</span>
    </a>

    <!-- Add more rows and grid items here -->

  </div>

  <script>
    // JavaScript code to update date and time
    function updateDateTime() {
      var currentDate = new Date();
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerText = currentDate.toLocaleDateString('en-US', options);
      document.getElementById('time').innerText = currentDate.toLocaleTimeString();
    }

    // Update date and time every second
    setInterval(function () {
      updateDateTime();
    }, 1000);

    // Initial update
    updateDateTime();
  </script>
</body>
</html>
